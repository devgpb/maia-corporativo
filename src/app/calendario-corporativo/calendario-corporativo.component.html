<div class="w-100 c-holder">

  <app-modal #modal class="info ">

    <div class="headers">
      <span class="w-100 data">Data: <span>{{ eventoModal.data?.data }}</span> </span>
      <span class="w-100 hora">Horario:
        <span>{{eventoModal.data?.hora}}:{{eventoModal.data?.minuto}}</span>
      </span>
    </div>



    <div class="title w-100 d-flex justify-content-center display-6">
      - {{eventoModal.tipo}} -
    </div>

    <div class="dados d-flex flex-column justify-content-center w-100">
      @if (eventoModal.local) {
        <div>
          <span class="w-100">Rua:  {{eventoModal.local?.rua}}</span>
          <span class="w-100">Cep:  {{eventoModal.local?.cep}}</span>
        </div>
      }


      @if (eventoModal.detalhes) {
        <div>
          <span class="w-100">Detalhes:  {{eventoModal.detalhes}}</span>
        </div>
      }
    </div>
  </app-modal>



  <full-calendar
    [options]="calendarOptions"
    class="calendar"
  ></full-calendar>

</div>
