<div class="login-container">
  <div class="login-area">
    <img src="../../assets/Logo.png" alt="">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required
               class="form-control" placeholder="Seu email">
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
             class="error">
          Email é obrigatório.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
             class="error">
          Email inválido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" formControlName="password" required
               class="form-control" placeholder="Sua senha">
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
             class="error">
          Senha é obrigatória.
        </div>
      </div>

      <div *ngIf="invalidCred" class="error">
        Login ou Senha Inválidos.
      </div>

      <div class="w-100 d-flex justify-content-center mt-3">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>
