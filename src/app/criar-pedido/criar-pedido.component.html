<div class="form-case">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row d-flex justify-content-center align-items-center">
      <div class="form-group ">
        <label for="nome">Nome Completo</label>
        <input
        type="text"
        class="form-control"
        id="nome"
        (input)="applyNomeMask($event)"
        placeholder="Informe o nome"
        formControlName="nome">
      </div>

      <div class="form-group ">
        <label for="consumo">Consumo de Energia Mensal (kWh)</label>
        <input type="text" class="form-control" id="consumo" placeholder="Informe o consumo"
        formControlName="consumo">
      </div>
    </div>

    <div class="form-row d-flex justify-content-center align-items-center">
      <div class="form-group ">
        <label for="celular">Celular</label>
        <input type="text" formControlName="celular" class="form-control" id="celular" placeholder="(00)-0000-0000" (input)="applyCelularMask($event)">
      </div>
      <div class="form-group ">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Informe o Endereço"
        formControlName="endereco">
      </div>

    </div>

    <div class="form-row d-flex justify-content-center align-items-center">

      <div class="form-group ">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Informe o email"
        formControlName="email">
      </div>

      <div class="form-group ">
        <label for="numero">Horário Para Contato</label>

        <select formControlName="horario" class="form-select form-control" aria-label=".form-select-lg">
          <option value="" disabled selected>Escolha o horário</option>
          <option *ngFor="let option of options" [value]="option.horario">
              {{ option.label }}
          </option>
      </select>
      </div>
    </div>

    <div class="form-row d-flex justify-content-center align-items-center">
      <div class="form-group ">
          <label for="observacao">Observação</label>
          <input type="text" class="form-control" id="observacao" placeholder="Observação Não Obrigatória"
          formControlName="observacao">
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-light mt-3">Enviar</button>
    </div>
    <div *ngIf="formInvalid" class="alert alert-warning form-invalid" role="alert">
      Formulário Invélido, forneça ao menos o nome e o celular
    </div>
  </form>
</div>
