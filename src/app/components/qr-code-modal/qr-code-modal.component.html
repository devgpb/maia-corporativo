<div class="w-100 d-flex flex-column align-items-center justify-content-center">
  <h1>{{ label }}</h1>
  <div #qrTemplate class="qr-modal-content">
    <img src="assets/qr-template.jpeg" class="background-template" alt="Template">

    <!-- QR Code dentro da área branca superior -->
    <div class="qr-container">
      @if (qrCodeUrl) {
        <img [src]="qrCodeUrl" alt="QR Code">
      }
    </div>

    <!-- Label na parte branca inferior -->
    <div class="label-container">{{ text }}</div>
  </div>

  <!-- Link acima dos botões -->
  <div class="link-display">{{ link }}</div>

  <!-- Botões -->
  <div class="no-pdf d-flex w-100 justify-content-center mt-3">
    <button class="btn btn-primary mt-2 mr-2" (click)="downloadQrCode()">
      <i class="fas fa-download"></i> Baixar QR Code
    </button>
    <button class="btn btn-success mt-2 mr-2" (click)="downloadPdf()">
      <i class="fas fa-file-pdf"></i> Baixar PDF
    </button>
    <a [href]="link" class="btn btn-info mt-2">
      <i class="fas fa-link"></i> Acessar
    </a>
  </div>
</div>
