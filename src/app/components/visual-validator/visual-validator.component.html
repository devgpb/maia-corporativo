<ng-content></ng-content>

@if (formControl.errors && controlIsDirty && config.fields[fieldKey].length > 0) {
  <div class="invalid-feedback">
    @for (v of config.fields[fieldKey]; track v) {
      @if (formControl.errors[v.key]) {
        <div>{{ v.message || getDefaultMessage(v.key) }}</div>
      }
    }
  </div>
}
