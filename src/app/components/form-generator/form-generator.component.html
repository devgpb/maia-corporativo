<form [formGroup]="form" class="row g-3">
  @for (config of configs; track config) {
    <div class="col-md-6">
      <label [for]="config.label">{{ config.label }}</label>
      <!-- Text Input -->
      @if (config.tipo === 'text') {
        <input
          [formControlName]="config.label"
          [type]="config.tipo"
          [placeholder]="config.config?.placeholder"
          [disabled]="config.config?.disabled"
          [pattern]="config.config?.pattern"
          class="form-control"/>
      }
      <!-- Number Input -->
      @if (config.tipo === 'number') {
        <input
          [formControlName]="config.label"
          [type]="config.tipo"
          [placeholder]="config.config?.placeholder"
          [min]="config.config?.min"
          [max]="config.config?.max"
          [disabled]="config.config?.disabled"
          class="form-control"/>
      }
      <!-- Date Input -->
      @if (config.tipo === 'date') {
        <input
          [formControlName]="config.label"
          [type]="config.tipo"
          [min]="config.config?.min"
          [max]="config.config?.max"
          [disabled]="config.config?.disabled"
          class="form-control"/>
      }
      <!-- Select Input -->
      @if (config.tipo === 'select') {
        <select
          [formControlName]="config.label"
          [disabled]="config.config?.disabled"
          class="form-select">
          @for (option of config.config?.options; track option) {
            <option [value]="option">{{ option }}</option>
          }
        </select>
      }
      <!-- Radio Input -->
      @if (config.tipo === 'radio') {
        <div>
          @for (option of config.config?.options; track option) {
            <div class="form-check">
              <input class="form-check-input"
                type="radio"
                [formControlName]="config.label"
                [value]="option"
                [disabled]="config.config?.disabled">
                <label class="form-check-label">{{ option }}</label>
              </div>
            }
          </div>
        }
      </div>
    }
  </form>
