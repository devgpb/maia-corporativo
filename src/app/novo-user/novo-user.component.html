<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="container mt-2 form-case">
  <div class="form">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo</label>
      <input type="text" class="form-control" id="nomeCompleto" formControlName="nomeCompleto" placeholder="Informe o nome completo">
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
    </div>

    <div class="form-group min">
      <label for="setor">Setor</label>
      <select class="form-control" id="setor" formControlName="idSetor">
        <option value="" disabled selected>Selecione um setor</option>
        @for (setor of list; track setor) {
          <option [value]="setor.idSetor">{{setor.nome}}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Informe o email">
    </div>

    <div class="form-group ">
      <label for="celular">Celular</label>
      <input type="text" formControlName="celular" class="form-control" id="celular" placeholder="(00)-0000-0000" (input)="applyCelularMask($event)">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="Informe a senha">
    </div>

    <div class="form-group">
      <label for="cargo">Cargo</label>
      <select class="form-control" id="cargo" formControlName="cargo">
        <option value="" disabled selected>Selecione um cargo</option>
        @for (cargo of listCargos; track cargo) {
          <option [value]="cargo">{{cargo}}</option>
        }
      </select>
    </div>

    <!-- Select de cidade -->
    <div class="form-group">
      <label for="cidade">Cidade</label>
      <select class="form-control" id="cidade" formControlName="cidade">
        <option value="" disabled selected>Selecione uma cidade</option>
        @for (cidade of listCidades; track cidade) {
          <option [value]="cidade">{{cidade}}</option>
        }
      </select>
    </div>

    <div class="w-100 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Cadastrar</button>
    </div>
  </div>
</form>
