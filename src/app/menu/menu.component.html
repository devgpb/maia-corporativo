      </li>

      <li class="nav-item" *ngIf="userCargo=='ADMINISTRADOR'">
        <a class="nav-link" (click)="toggleSubmenu('relatorios')" role="button">Relatórios Gerenciais</a>

      <li class="nav-item">

      [routerLinkActive]="['active-link']"
