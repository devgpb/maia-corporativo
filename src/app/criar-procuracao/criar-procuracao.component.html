<h2 class="w-100 text-center">- Criar Procuração -</h2>


<div class="form container d-flex flex-wrap   ">
  <div class="inputs w-100 d-flex flex-wrap justify-content-center">
      <div class="input">
        <label for="nomeCliente" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" [(ngModel)]="procuracao.nomeCliente" style="width:350px" placeholder="Nome do cliente">
      </div>

      <div class="input">
        <label for="cpfCliente" class="form-label">CPF do Cliente</label>
        <input type="text" class="form-control" id="cpfCliente" name="cpfCliente" [(ngModel)]="procuracao.cpfCliente" placeholder="000.000.000-00"
        (input)="applyCpfMask($event)">
      </div>

      <div class="input">
        <label class="form-label">Cliente Casado?</label>
        <div class="checkers">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="isCasado" id="isCasadoSim" [(ngModel)]="procuracao.isCasado" value="true" required>
            <label class="form-check-label" for="isCasadoSim">Sim</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="isCasado" id="isCasadoNao" [(ngModel)]="procuracao.isCasado" value="false" required>
            <label class="form-check-label" for="isCasadoNao">Não</label>
          </div>
        </div>
      </div>


  </div>

  <div class="inputs w-100 d-flex flex-wrap justify-content-center">

      <div class="input">
        <label for="cepCliente" class="form-label">CEP do Cliente</label>
        <input type="text" class="form-control" id="cepCliente" name="cepCliente" [(ngModel)]="procuracao.cepCliente" placeholder="00000-000" (input)="applyCepMask($event); onCepChange()">
      </div>

      <div class="input">
        <label for="ruaCliente" class="form-label">Rua do Cliente</label>
        <input type="text" class="form-control" id="ruaCliente" name="ruaCliente" [(ngModel)]="procuracao.ruaCliente" style="width:350px" placeholder="Rua do cliente">
      </div>

      <div class="input">
        <label for="estadoCliente" class="form-label">Estado do Cliente</label>
        <input type="text" class="form-control" id="estadoCliente" name="estadoCliente" [(ngModel)]="procuracao.estadoCliente" placeholder="Estado do cliente">
      </div>

  </div>

  <div class="inputs w-100 d-flex flex-wrap justify-content-center">
    <div class="line">
      <div class="input">
        <label for="cidadeDocumento" class="form-label">Cidade do Documento</label>
        <input type="text" class="form-control" id="cidadeDocumento" name="cidadeDocumento" [(ngModel)]="procuracao.cidadeDocumento" placeholder="Cidade de Criação do documento">
      </div>
    </div>
  </div>

  <!-- submit -->
  <div class="actions w-100 d-flex flex-wrap justify-content-center">
      <div class=" d-flex justify-content-evenly">
        <button type="submit" (click)="salvarProcuracao()" class="btn btn-outline-secondary">Salvar Dados</button>
        <div class="space"></div>
        <button class="btn btn-primary" (click)="criarProcuracao()">Criar Procuração</button>
      </div>
  </div>



</div>
