<div class="card h-100 shadow-sm clickable cursor-pointer" (click)="onEdit()">
  <div class="card-body d-flex flex-column">
    <!-- Header -->
    <div class="d-flex justify-content-between mb-3">
      <span class="badge bg-light text-muted">ID: {{ cliente.idCliente }}</span>
      <div class="d-flex align-items-center">
        <span
          class="rounded-circle me-2"
          [ngClass]="corFundo"
          style="display:inline-block; width:10px; height:10px;"
        ></span>
        <small [ngClass]="corTexto" class="fw-semibold">
          {{ dias }} {{ dias === 1 ? 'dia' : 'dias' }}
        </small>
      </div>
    </div>

    <!-- Nome -->
    <h5 class="card-title text-truncate">{{ cliente.nome }}</h5>

    <!-- InformaÃ§Ãµes -->
    <div class="mt-2 mb-3">
      <div *ngIf="cliente.cidade" class="mb-1">
        <small class="text-muted">Cidade:</small>
        <span>{{ cliente.cidade }}</span>
      </div>
      <div *ngIf="cliente.status" class="mb-1">
        <small class="text-muted">Status:</small>
        <span
        >
          {{ cliente.status }}
        </span>
      </div>
      <div *ngIf="cliente.campanha" class="mb-1">
        <small class="text-muted">Campanha:</small>
        <span class="text-primary">{{ cliente.campanha }}</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto pt-2 border-top">
      <small class="text-muted">
        Criado em: {{ cliente.createdAt | date:'dd/MM/yyyy' }}
      </small>
    </div>
  </div>
</div>
