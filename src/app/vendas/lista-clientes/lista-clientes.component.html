<!-- lista-clientes.component.html -->
<div class="container-sm py-4">
  <!-- Header -->
  <div class="mb-4">
    <div class="d-flex align-items-center mb-2">
      <i class="bi bi-people-fill text-primary me-2" style="font-size:1.5rem;"></i>
      <h1 class="h3 mb-0">Clientes</h1>
    </div>
    <small class="text-muted">
      {{ clientesFiltrados.length }} de {{ clientes.length }} clientes
    </small>
  </div>

  <!-- Filtros -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <!-- Busca -->
        <div class="col-12 col-md-6 position-relative">
          <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary"></i>
          <input
            type="text"
            class="form-control ps-3"
            placeholder="Pesquisar por nome, ID, celular, cidade, campanha ou status..."
            [(ngModel)]="searchTerm"
          />
        </div>

        <!-- Status -->
        <div class="col-6 col-md-3">
          <label class="form-label">Status</label>
          <select
            class="form-select"
            [(ngModel)]="statusFilter"

          >
            <option value="todos">Todos os status</option>
            <option *ngFor="let s of statusUnicos" [value]="s.toLowerCase()">{{ s }}</option>
          </select>
        </div>

        <!-- Cidade -->
        <div class="col-6 col-md-3">
          <label class="form-label">Cidade</label>
          <select
            class="form-select"
            [(ngModel)]="cidadeFilter"
            >
            <option value="todas">Todas as cidades</option>
            <option *ngFor="let c of cidadesUnicas" [value]="c.toLowerCase()">{{ c }}</option>
          </select>
        </div>

        <!-- Ordenação -->
        <div class="col-6 col-md-3">
          <label class="form-label">Ordenar por</label>
          <select
            class="form-select"
            [(ngModel)]="sortBy"
          >
            <option value="recente">Mais recente</option>
            <option value="antigo">Mais antigo</option>
            <option value="nome">Nome A-Z</option>
            <option value="id">ID crescente</option>
          </select>
        </div>

        <div class="form-check form-switch col-6 col-md-3 ">
          <input class="form-check-input switch-grande ml-2" type="checkbox" [formControl]="meusClientes" id="meusClientes">
          <label class="form-check-label" for="meusClientes">
            Meus Clientes
          </label>
        </div>

         <!-- Botão de busca avançada -->
        <div class="col-12 text-end mt-2">
          <button class="btn btn-primary" (click)="pesquisaAvancada()" [disabled]="carregandoBusca">
            <span *ngIf="carregandoBusca" class="spinner-border spinner-border-sm me-2"></span>
            Buscar na base
          </button>
        </div>

        <!-- Limpar -->
        <div class="col-12 text-end" *ngIf="searchTerm || statusFilter !== 'todos'">
          <button class="btn btn-outline-secondary" (click)="clearFilters()">
            Limpar filtros
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de cards -->
  <div *ngIf="clientesFiltrados.length === 0" class="text-center py-5">
    <i class="bi bi-people text-secondary" style="font-size:3rem;"></i>
    <h5 class="mt-3">Nenhum cliente encontrado</h5>
    <p class="text-muted">Tente ajustar os filtros ou termos de pesquisa.</p>
  </div>

  <div *ngIf="clientesFiltrados.length > 0" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
    <div class="col" *ngFor="let cliente of clientesFiltrados">
      <app-cliente-card [cliente]="cliente" (edit)="openModal($event)"></app-cliente-card>
    </div>
  </div>


  <app-cliente-modal
  [cliente]="selectedCliente"
  [isOpen]="isModalOpen"
  (onClose)="closeModal()"
  (onSave)="saveChanges()"
  (onUpdate)="atualizar()">
  </app-cliente-modal>
</div>
