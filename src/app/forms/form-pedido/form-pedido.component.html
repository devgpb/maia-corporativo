<div class="w-100 global">
  <div class="w-100 d-flex justify-content-end">
    <button class="compartilhar" (click)="abrirCompartilharForm()">
      <i class="fas fa-share-alt"></i>
    </button>
  </div>
  <div class="img">
    <img src="../../assets/Logo.png" alt="engemaia">
  </div>
  <h1 class="title"> {{componentShow.titulo}} </h1>
  @if (componentShow.id == 'PedidoFechado') {
    <app-criar-pedido></app-criar-pedido>
  }
  @if (componentShow.id == 'FinalizarPedido') {
    <app-form-final-pedido></app-form-final-pedido>
  }
  @if (componentShow.id == 'VisualizarPedido') {
    <app-pedido-externo></app-pedido-externo>
  }
  @if (componentShow.id == 'VistoIncial') {
    <app-visto-incial></app-visto-incial>
  }

  <div class="space"></div>
</div>
